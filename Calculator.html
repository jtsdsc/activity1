
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-card">
        <h1>Simple Calculator</h1>
    <p>
    Enter two numbers and click the operator <br>
    (+, -, x, /) to view the result.
    </p>
       
        
        <div class="calculator-inputs">
            <div class="input-group">
                <label for="firstNumber">First Number:</label>
                <input type="number" id="firstNumber" placeholder="Enter the 1st number">
                <div id="error1" class="error-message"></div>
            </div>

            <div class="input-group">
                <label for="secondNumber">Second Number:</label>
                <input type="number" id="secondNumber" placeholder="Enter the 2nd number">
                <div id="error2" class="error-message"></div>
            </div>

            <div class="button-grid">
                <button class="operator-button" data-operator="+">+</button>
                <button class="operator-button" data-operator="-">-</button>
                <button class="operator-button" data-operator="x">x</button>
                <button class="operator-button" data-operator="/">&divide;</button>
            </div>
        </div>

        <div id="result-display">
            Result: <span id="resultValue"></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
